<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
  </head>

  <body>
    <div class="topnav">
      <ul>
        <li><a class="active" href="">Inicio</a></li>
        <li><a href="">Contacto</a></li>
        <li><img src="./img/torneoapertura2025_logo.png" alt="" /></li>
      </ul>
    </div>
    <div class="layout">
      <div class="izquierda">
        <div class="contenedor-custom">
          <div class="titulo">Deportivo Riestra</div>
          <p>Dirigido por Ivo Gigirey</p>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/c/c6/Escudo_de_Deportivo_Riestra.png?20160211164246"

            srcset=""
          />
          <button onclick="verPlantilla('Riestra')">Ver Plantilla</button>
        </div>
        <div class="contenedor-custom">
          <div class="titulo">Club Atlético Tigre</div>
          <p>Dirigido por Juan Manuel Mencia</p>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/c/ca/Escudo_Tigre_Estrella.png"
            alt=""
            srcset=""
          />
          <button onclick="verPlantilla('Tigre')">Ver Plantilla</button>
        </div>
        <div class="contenedor-custom">
          <div class="titulo">Club Atlético Belgrano</div>
          <p>Dirigido por Santino Meloni</p>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/85/Escudo_Oficial_del_Club_Atl%C3%A9tico_Belgrano.png/600px-Escudo_Oficial_del_Club_Atl%C3%A9tico_Belgrano.png"

            srcset=""
          />
          <button onclick="verPlantilla('Belgrano')">Ver Plantilla</button>
        </div>
        <div class="contenedor-custom">
          <div class="titulo">Club Atlético Independiente</div>
          <p>Dirigido por Stefano Meloni</p>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/db/Escudo_del_Club_Atl%C3%A9tico_Independiente.svg/474px-Escudo_del_Club_Atl%C3%A9tico_Independiente.svg.png"
            alt=""
            srcset=""
          />
          <button onclick="verPlantilla('Independiente')">Ver Plantilla</button>
        </div>
      </div>
      <div class="derecha">
        <div class="contenedor-widget">
          <h1>Partidos disputados</h1>
          <script
            charset="utf8"
            src="https://azscore.es/football/widget/es/argentina/superliga/games?type=results"
            type="text/javascript"
          ></script>
          <a
            id="link"
            href="https://azscore.es/football/leagues/argentina/superliga"
            >Primera LPF hoy</a
          >
        </div>
        <div class="contenedor-custom-stats">
          <div class="titulo">Goleadores</div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
